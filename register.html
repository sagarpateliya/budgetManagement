<html>

  <body>
    <div class="container">

      <form class="form-signin" name="register" id="register" role="form" >
        <h3 class="form-signin-heading">Please Register</h3>
        <div class="form-group">
         <label for="username">Enter UserName</label>


            <input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off" />

</div>

 <div class="form-group">
         <label for="Password">Enter Password</label>


            <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" />

</div>
 <div class="form-group">
        <label class="radio-inline">
      <input type="radio" name="gender" value="male" checked>Male
    </label>
    <label class="radio-inline">
      <input type="radio" name="gender" value="female">Female
    </label>
</div>

 <div class="form-group">
         <label for="Email">Enter Phone</label>


            <input type="phone" class="form-control" name="phone" id="phone" placeholder="phone" autocomplete="off" />

</div>

<div class="form-group">
  <label for="sel1">Select Career:</label>
  <select class="form-control" id="career_id" name="career_id">


  </select>
</div>

<div class="form-group">
  <label for="sel1">Select Salary:</label>
  <select class="form-control" id="career_id1" name="salary">


  </select>
</div>

   <div class="form-group">
         <label for="Email">Enter Email</label>


            <input type="email" class="form-control" name="email" id="email" placeholder="Email" autocomplete="off" />

</div>

       <!--  <label class="checkbox">
          <input type="checkbox" value="remember-me"> &nbsp Remember me
        </label> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="register" name="register">Sign Up</button>
      </form>
<a href="index.html">Login</a>
    </div>
    <div class="clearfix"></div>
    <br><br>
    <!--footer-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js "></script>
<script>
$(document).ready(function(){
    $('#register').submit(function(){

        // show that something is loading
        $('#response').html("<b>Loading response...</b>");


        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/api/Users',
            data: $(this).serialize()
        })
        .done(function(data){

            // show the response
            $('#response').html(data);
            window.location.href="login.html";
            document.getElementById("exp_cat").reset();

        })
        .fail(function() {

            // just in case posting your form failed
            alert( "Posting failed." );

        });

        // to prevent refreshing the whole page page
        return false;

    });
});




</script>

<script type="text/javascript">
 $( document ).ready(function() {

  $.getJSON('http://localhost:8080/api/careers', function (data) {
    var add_data = '';
    var add_data1 = '';
    $.each( data, function( key, value ) {
      //alert( key + ": " + value );
      add_data += '<option value="'+value["id"]+'">'+value["name"]+'</option>';
      add_data1 += '<option value="'+value["salary"]+'">'+value["salary"]+'</option>';
    });
    $('#career_id').append(add_data);                                                                    //add data
    $('#career_id1').append(add_data1);
  });
});

</script>
  </body>
