 <script type="text/javascript">
  $(document).ready(function () {
  var add_data = '';

  $.getJSON('http://localhost:8080/api/users', function (data) {
    	$.each( data, function( key, value ) {
      //alert( key + ": " + value );
      add_data += '<tr><td>'+value["username"]+'</td><td>'+value["gender"]+'</td><td>'+value["phone"]+'</td><td>'+value["email"]+'</td><td>'+value["id"]+'</td></tr>';
    });
    $('#show-data').append(add_data);
  });
});
