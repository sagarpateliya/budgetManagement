<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Manage</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="favicon_16.ico"/>
    <link rel="bookmark" href="favicon_16.ico"/>
    <!-- site css -->
    <link rel="stylesheet" href="../dist/css/site.min.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">

    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #303641;
        color: #C1C3C6
      }
    </style>
  </head>
  <body>
    <div class="container">
    
      <form class="form-signin" name="login" role="form" method="post">
        <h3 class="form-signin-heading">Admin sign in</h3>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </div>
            <input type="text" class="form-control" name="username" id="userid" placeholder="userid"  />
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class=" glyphicon glyphicon-lock "></i>
            </div>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
          </div>
        </div>

      
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login" >Sign in</button>
      </form>

    </div>
    <div class="clearfix"></div>
    <br><br>
    <!--footer-->
  <script language="javascript">
$(document).ready(function(){
$("#login").click(function(){
var userid = $("#userid").val();
var password = $("#password").val();
//alert(email);
// Checking for blank fields.
if( userid =='admin' || password =='admin'){
 window.location.href = "career_add.html";

}
else{
  alert("check credentials...");
}

});

});
</script>
  </body>
